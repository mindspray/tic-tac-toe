<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Hammer">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="XOSelect">
        <div class="menuBox">
          <div class="vsCpuCheckboxArea">
            <label for="isCpuConfirm">Play vs Computer?</label>
            <input type="checkbox" name="isCpuConfirm" id="isCpuConfirm">
          </div>
          <div class="selectButtonArea">
            <button class="XButton">Player 1 is X</button>
            <button class="OButton">Player 1 is O</button>
          </div>
        </div>
      </div>
      <section class="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </section>
      <section class="endScreen">
        <div class="message">
        </div>
        <div class="buttonContainer">
          <button class="vsPlayer">Play vs a Friend</button>
          <button class="vsCpu">Play vs CPU</button>
        </div>
      </section>
    </main>
  </body>
</html>
