<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Hammer">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="XOSelect">
        <button class="XButton">X Goes First</button>
        <button class="OButton">O Goes First</button>
      </div>
      <section class="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </section>
      <section class="endScreen">
        <div class="message">
        </div>
        <div class="buttonContainer">
          <button class="vsPlayer">Play vs a Friend</button>
          <button class="vsCpu">Play vs CPU</button>
        </div>
      </section>
    </main>
  </body>
</html>
